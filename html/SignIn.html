<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <div class="container">
    <h2 class="signIn">Sign In</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="name" placeholder="Name" maxlength="16" required>
    <input type="password" id="password" placeholder="Password" maxlength="8" required>
    <input type="date" id="date" required>
    <h4 class="logIn">
      If you already have an account, go to <a href="LogIn.html">Log In</a>.
    </h4>
    <button onclick="goToOtherPage()">Sign In</button>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
